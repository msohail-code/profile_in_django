{% extends "archive/base.html" %}
{%block content%}
    <h1>Upload File(s)</h1>
    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <input type="file" name="anyFile">
        <button type="submit">Upload</button>
    </form>
    {%if url%}
    <p>Uploaded file: <a href="{{url}}">{{url}}</a></p>
    {%endif%}
{%endblock content%}
